<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Apps Final</title>
</head>
<body onload="getTickets()">
    <div class="title">
        <h1>Get Your Golden Ticket</h1>
    </div>
    <div class="ticket_lost">
        <form id="ticket_form">
            <label for="entrant_name">Entrant Name</label>
            <input type="text" id="entrant_name" name="entrant_name" required>
            <label for="age">Entrant Age</label>
            <input type="number" id="entrant_age" name="entrant_age" required>
            <label for="guest_name">Guest Name</label>
            <input type="text" id="guest_name" name="guest_name" required>
            <button type="button" id="submit_button" onclick="submitForm()">Submit</button>
        </form>


    </div>
    <div class="ticket_list">
    </div>
</body>
<script src="script.js"></script>
</html>
